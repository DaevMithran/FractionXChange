# Note that any updates to this files will not be applied in CI
"C:app-wiring":
  - changed-files:
      - any-glob-to-any-file:
          - app/*.go
          - app/apptesting/**
          - app/keepers/**
          - app/params/**
          - app/upgrades/**
          - x/**/module.go
"C:wasm":
  - changed-files:
      - any-glob-to-any-file:
          - wasmbinding/**
"C:x/guard":
  - changed-files:
      - any-glob-to-any-file:
          - x/guard/**
"C:x/txfees":
