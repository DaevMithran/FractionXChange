syntax = "proto3";
package mantrachain.guard.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "mantrachain/guard/v1/params.proto";
import "mantrachain/guard/v1/common.proto";

option go_package = "github.com/MANTRA-Finance/mantrachain/x/guard/types";

// GenesisState defines the guard module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1
      [ (gogoproto.nullable) = false, (amino.dont_omitempty) = true ];

  repeated AccountPrivileges account_privileges_list = 2;
  bytes guard_transfer_coins = 3;
  repeated RequiredPrivileges required_privileges_list = 4;
}
