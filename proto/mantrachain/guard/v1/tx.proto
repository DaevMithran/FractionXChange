syntax = "proto3";
package mantrachain.guard.v1;

import "cosmos/msg/v1/msg.proto";
import "mantrachain/guard/v1/acc_perm.proto";
import "mantrachain/guard/v1/guard_transfer.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/LimeChain/mantrachain/x/guard/types";

// Msg defines the Msg service.
service Msg {
  rpc CreateAccPerm(MsgCreateAccPerm) returns (MsgCreateAccPermResponse);
  rpc UpdateAccPerm(MsgUpdateAccPerm) returns (MsgUpdateAccPermResponse);
  rpc DeleteAccPerm(MsgDeleteAccPerm) returns (MsgDeleteAccPermResponse);
  rpc UpdateGuardTransfer(MsgUpdateGuardTransfer) returns (MsgUpdateGuardTransferResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgCreateAccPerm {
  option (cosmos.msg.v1.signer) = "creator";

  string creator = 1;
  string cat = 2;

  repeated string whl_curr = 3;
}
message MsgCreateAccPermResponse {}

message MsgUpdateAccPerm {
  option (cosmos.msg.v1.signer) = "creator";

  string creator = 1;
  string cat = 2;

  repeated string whl_curr = 3;
}
message MsgUpdateAccPermResponse {}

message MsgDeleteAccPerm {
  string creator = 1;
  string cat = 2;
}
message MsgDeleteAccPermResponse {}

message MsgUpdateGuardTransfer {
  option (cosmos.msg.v1.signer) = "creator";

  string creator = 1;
  bool enabled = 3;
}
message MsgUpdateGuardTransferResponse {}
