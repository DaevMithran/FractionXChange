syntax = "proto3";
package mantrachain.bridge.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/LimeChain/mantrachain/x/bridge/types";
option (gogoproto.equal_all) = true;

message Cw20Contract {
  uint64 code_id = 1; 
  string ver = 2; 
  string path = 3; 
  string creator = 4;
}
