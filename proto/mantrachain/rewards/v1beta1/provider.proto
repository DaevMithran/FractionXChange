syntax = "proto3";
package mantrachain.rewards.v1beta1;

import "mantrachain/rewards/v1beta1/common.proto";
option go_package = "github.com/MANTRA-Finance/mantrachain/x/rewards/types";

// Provider
message Provider {
  string index = 1; 
  repeated ProviderPair pairs = 2; 
  map<uint64, uint64> pair_id_to_idx = 3;
}

