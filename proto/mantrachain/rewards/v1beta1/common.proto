syntax = "proto3";
package mantrachain.rewards.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/MANTRA-Finance/mantrachain/x/rewards/types";
option (gogoproto.equal_all) = true;

// ProviderPair
message ProviderPair {
  option (gogoproto.goproto_getters) = false;

  uint64 pair_id = 1;
  uint64 last_claimed_snapshot_id = 2; 
  repeated cosmos.base.v1beta1.DecCoin owed_rewards = 3 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.DecCoins",
    (gogoproto.nullable)     = false
  ];
  repeated cosmos.base.v1beta1.Coin balances = 4 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins",
    (gogoproto.nullable)     = false
  ];
  map<uint64, uint64> pool_id_to_idx = 5;
  google.protobuf.Timestamp last_deposit_time = 6 [
    (gogoproto.stdtime) = true,
    (gogoproto.nullable) = true
  ];
}

// SnapshotPool
message SnapshotPool {
  option (gogoproto.goproto_getters) = false;

  uint64 pool_id = 1;
  string coin_supply = 2 [
    (gogoproto.customtype) = "cosmossdk.io/math.LegacyDec",
    (gogoproto.nullable)   = false
  ]; 
  repeated cosmos.base.v1beta1.DecCoin rewards_per_token = 3 [
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.DecCoins",
    (gogoproto.nullable)     = false
  ];
}
