syntax = "proto3";
package mantrachain.mns.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "mantrachain/mns/v1/params.proto";
import "mantrachain/mns/v1/domain.proto";
import "mantrachain/mns/v1/domain_name.proto";
