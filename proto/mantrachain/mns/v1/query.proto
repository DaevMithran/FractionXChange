option go_package = "github.com/LimeChain/mantrachain/x/mns/types";

// Query defines the gRPC querier service.
service Query {
	// Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/mantrachain/mns/v1/params";
  }
	
  // Queries a Domain by name.
	rpc Domain(QueryGetDomainRequest) returns (QueryGetDomainResponse) {
		option (google.api.http).get = "/mantrachain/mns/v1/domain/{domain}";
	}

	// Queries a list of Domain items.
	rpc DomainAll(QueryAllDomainRequest) returns (QueryAllDomainResponse) {
		option (google.api.http).get = "/mantrachain/mns/v1/domain";
	}

// Queries a DomainName by index.
	rpc DomainName(QueryGetDomainNameRequest) returns (QueryGetDomainNameResponse) {
		option (google.api.http).get = "/mantrachain/mns/v1/domain/{domain}/domain_name/{domain_name}";
	}

// this line is used by starport scaffolding # 2
}

// QueryParamsRequest is request type for the Query/Params RPC method.
