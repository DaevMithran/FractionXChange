// Msg defines the Msg service.
service Msg {
  rpc WithdrawNftRewards(MsgWithdrawNftRewards) returns (MsgWithdrawNftRewardsResponse);
  rpc StartEpoch(MsgStartEpoch) returns (MsgStartEpochResponse);
  rpc SetStaked(MsgSetStaked) returns (MsgSetStakedResponse);
  rpc CreateChainValidatorBridge(MsgCreateChainValidatorBridge) returns (MsgCreateChainValidatorBridgeResponse);
  rpc UpdateChainValidatorBridge(MsgUpdateChainValidatorBridge) returns (MsgUpdateChainValidatorBridgeResponse);
  rpc DeleteChainValidatorBridge(MsgDeleteChainValidatorBridge) returns (MsgDeleteChainValidatorBridgeResponse);
