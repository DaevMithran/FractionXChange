message MsgSetStaked {
  string creator = 1;
  string marketplace_creator = 2;
  string marketplace_id = 3;
  string collection_creator = 4;
  string collection_id = 5;
  string nft_id = 6;
  string staking_chain = 7;
  string staking_validator = 8;
  int64 block_height = 9;
}

message MsgSetStakedResponse {
  string marketplace_creator = 1;
  string marketplace_id = 2;
  string collection_creator = 3;
  string collection_id = 4;
  string nft_id = 5;
  string staking_chain = 6;
  string staking_validator = 7;
  int64 block_height = 8;
}

message MsgStartEpoch {
  string creator = 1;
  int64 block_start = 2;
  string reward = 3;
  string staking_chain = 4;
  string staking_validator = 5;
}

message MsgStartEpochResponse {
  int64 prev_epoch_block = 1; 
  int64 next_epoch_block = 2; 
  int64 block_start = 3; 
  int64 block_end = 4;  
  string staked = 5; 
  repeated cosmos.base.v1beta1.Coin prev_epoch_rewards = 6; 
  string staking_chain = 7;
  string staking_validator = 8;
  string cw20_contract_address = 9;
}

message MsgWithdrawNftRewards {
  string creator = 1;
  string marketplace_creator = 2;
  string marketplace_id = 3;
  string collection_creator = 4;
  string collection_id = 5;
  string nft_id = 6;
  string receiver = 7;
  string staking_chain = 8;
  string staking_validator = 9;
}
  
message MsgWithdrawNftRewardsResponse {
  string marketplace_creator = 1;
  string marketplace_id = 2;
  string collection_creator = 3;
  string collection_id = 4;
  string nft_id = 5;
  string owner = 6;
  string receiver = 7;
  repeated cosmos.base.v1beta1.Coin rewards = 8;
  repeated cosmos.base.v1beta1.DecCoin balances = 9;
