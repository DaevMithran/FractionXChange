syntax = "proto3";
package LimeChain.mantrachain.vault.v1;

import "gogoproto/gogo.proto";

option go_package = "github.com/LimeChain/mantrachain/x/vault/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;

  string staking_validator_address = 1;
  string staking_validator_denom = 2;
  int64 epoch_block_height_offset = 3;
  int64 min_epoch_withdraw_amount = 4;
  int64 min_reward_withdraw_amount = 5;
  
}
